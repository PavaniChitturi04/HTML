<html>
<head>
<title>Super&Subscripts</title>
</head>
<body bgcolor="pink">
<center><h1><u><b>Illustration of Superscript & Subscript tags</b></u>
<pre><u><b><i>Superscript</i></b></u>
1.(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
2.(a-b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>-2ab
3.(a+b)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+3ab(a+b)
<hr>
<u><b><i>Subscript</i></b></u>
1.NaOH+HCl-->NaCl+H<sub>2</sub>O
2.N<sub>2</sub>+3H<sub>2</sub>-->2NH<sub>3</sub>
3.CH<sub>4</sub>+2O<sub>2</sub>-->CO<sub>2</sub>+2H<sub>2</sub>O
</pre></h1></center>
</body>
</html>
